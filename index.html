<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	
	<link rel='icon' type='image/png' href='./img/icon.png'>
	<link rel='stylesheet' href='style.css'>
	<script src='js/app.js' defer></script>

	<title>Mickle</title>
</head>
<body>
	
	<header id='header'>MICKLE</header>

	<div id='game-container'>
		<div id='board-container'>
			<div id='board'>
			</div>
		</div>

		<div id='game'>
			<div id='keyboard'>
				<div class='button-row'>
					<button data-key='q' data-state='normal' class=''>q</button>
					<button data-key='w' data-state='normal' class=''>w</button>
					<button data-key='e' data-state='normal' class=''>e</button>
					<button data-key='r' data-state='normal' class=''>r</button>
					<button data-key='t' data-state='normal' class=''>t</button>
					<button data-key='y' data-state='normal' class=''>y</button>
					<button data-key='u' data-state='normal' class=''>u</button>
					<button data-key='i' data-state='normal' class=''>i</button>
					<button data-key='o' data-state='normal' class=''>o</button>
					<button data-key='p' data-state='normal' class=''>p</button>
				</div>
				<div class='button-row'>
					<div class='spacer half'></div>
					<button data-key='a' data-state='normal' class=''>a</button>
					<button data-key='s' data-state='normal' class=''>s</button>
					<button data-key='d' data-state='normal' class=''>d</button>
					<button data-key='f' data-state='normal' class=''>f</button>
					<button data-key='g' data-state='normal' class=''>g</button>
					<button data-key='h' data-state='normal' class=''>h</button>
					<button data-key='j' data-state='normal' class=''>j</button>
					<button data-key='k' data-state='normal' class=''>k</button>
					<button data-key='l' data-state='normal' class=''>l</button>
					<div class='spacer half'></div>
				</div>
				<div class='button-row'>
					<button data-key='↵' data-state='normal' class='one-and-a-half'>enter</button>
					<button data-key='z' data-state='normal' class=''>z</button>
					<button data-key='x' data-state='normal' class=''>x</button>
					<button data-key='c' data-state='normal' class=''>c</button>
					<button data-key='v' data-state='normal' class=''>v</button>
					<button data-key='b' data-state='normal' class=''>b</button>
					<button data-key='n' data-state='normal' class=''>n</button>
					<button data-key='m' data-state='normal' class=''>m</button>
					<button id='backspace' data-key='←' data-state='normal' class='one-and-a-half'>
						<game-icon icon='backspace'>
							<svg id='backspace' xmlns='http://www.w3.org/2000/svg' height='24' viewBox='0 0 24 24' width='24'>
								<path id='backspace' fill='#d7dadc'
									d='M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z'>
								</path>
							</svg>
						</game-icon>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
