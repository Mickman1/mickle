<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='stylesheet' href='style.css'>
	<script src='js/app.js'></script>
	<title>Mickle</title>
</head>
<body>
	<p id='word'></p>

	<div id='board-container'>
		<div id='board'>
			<!--game-row letters='weary' length='5'-->
				<div class='row'>
					<div class='game-tile' letter='W'>
						<div class='tile'>W</div>
					</div>
					<div class='game-tile' letter='E'>
						<div class='tile'>E</div>
					</div>
					<div class='game-tile' letter=''>
						<div class='tile'></div>
					</div>
					<div class='game-tile' letter='D'>
						<div class='tile'>D</div>
					</div>
					<div class='game-tile' letter='O'>
						<div class='tile'>O</div>
					</div>
				</div>
				<div class='row'>
					<div class='game-tile' letter='W'>
					</div>
					<div class='game-tile' letter='W'>
					</div>
					<div class='game-tile' letter='W'>
					</div>
					<div class='game-tile' letter='W'>
					</div>
					<div class='game-tile' letter='W'>
					</div>
				</div>
			<!--/game-row-->
		</div>
	</div>
	

</body>
</html>
